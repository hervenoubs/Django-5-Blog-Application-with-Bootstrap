
<header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a class="link-secondary" href="#" data-bs-toggle="modal" data-bs-target="#newsletterModal">Subscribe</a>
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'blog_index' %}">Fruits & Vegatables</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search"  data-bs-toggle="modal" data-bs-target="#searchModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                    viewBox="0 0 24 24">
                    <title>Search</title>
                    <circle cx="10.5" cy="10.5" r="7.5" />
                    <path d="M21 21l-5.2-5.2" />
                </svg>
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'user_registration' %}">Sign up</a>
        </div>
    </div>
</header>

<div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
        <a class="nav-item nav-link link-body-emphasis {% if request.path == '/blog/' %}active{% endif %}" href="{% url 'blog_index' %}">Home</a>
        <a class="nav-item nav-link link-body-emphasis {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
        {% for category in categories %}
            <a class="nav-item nav-link link-body-emphasis {% if category == current_category %}active{% endif %}" href="{% url 'blog_category' category.category_name %}">{{ category.category_name }}</a>
        {% endfor %}
        <a class="nav-item nav-link link-body-emphasis {% if request.path == '/shop/' %}active{% endif %}" href="{% url 'shop' %}">Shop</a>
        <a class="nav-item nav-link link-body-emphasis {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
    </nav>
</div>
